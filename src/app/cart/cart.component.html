<table>
    <tbody>
        <tr *ngFor="let row of cartItems">
            <td>{{row.itemQuantity}}*{{row.itemName}}</td>
            <td>${{row.itemCost}}</td>
        </tr>
    </tbody>
</table>

<table>
    <tbody>
        <tr *ngFor="let nation of nations">
            <td style="text-transform:uppercase;">{{nation.Nation}}</td>
        </tr>
    </tbody>
</table>
